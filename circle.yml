test:
  override:
    - phpunit SampleTest
machine:
   php:
    version: 5.6.2
    timezone:
      Asia/Tokyo
deployment:
  master:
    branch: master
    commands:
      - echo "master branch deploy start"
  develop:
    branch: develop
    commands:
      - ls -la ~/.ssh/
      - pwd
      - cd ./deploy && sudo chmod 777 ./deploy.sh && ./deploy.sh