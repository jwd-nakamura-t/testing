test:
  override:
    - phpunit SampleTest
machine:
  timezone: Asia/Tokyo
  php:
    version: 5.6.2
deployment:
  master:
    branch: master
    commands:
      - cd ./deploy && sudo chmod 777 ./master_deploy.sh && ./deploy.sh production
  develop:
    branch: develop
    commands:
      - cd ./deploy && sudo chmod 777 ./deploy.sh && ./deploy.sh develop