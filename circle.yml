test:
  override:
    - phpunit SampleTest
machine:
   php:
    version: 5.6.2
deployment:
  master:
    branch: master
    commands:
      - echo "master branch deploy start"
  develop:
    branch: develop
    commands:
      - ls -la ~/.ssh/
      - pwd
      - cd ./deploy
      - pwd
      - sudo chmod 777 ./deploy.sh
      - ./deploy.sh